<!DOCTYPE HTML>
<html>

	{% include head.html %}

	<body class="subpage">
	
		{% include header.html %}

		<div id="main">

			<section class="wrapper">
				<div class="inner">
					<header class="align-center">
						<h1>{{ page.title }}</h1>
						<p>{{ page.tag }}</p>
					</header>
					<div class="flex flex-2">
						<div class="col col2 align-justify">
							{{ page.intro }}
						</div>
						<div class="col col1 first">
							<div class="image round fit">
								<img src="{{ page.image }}" alt="" />
							</div>
						</div>
						<div>{{ content }}</div>
					</div>
				</div>
			</section>

			

		</div>

		{% if page.form == "si" %}
			{% include form.html %}
		{% endif %}

		{% include footer.html %}

	</body>
</html>
